name: CI

on:
  push:
    branches:
      - main
      - "lab3-*"
      - "lab4-*"
  pull_request:
    branches:
      - main
      - "lab3-*"
      - "lab4-*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (FastAPI) - lint & tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -r requirements.txt

      # (اختياري) لو عندك ruff/flake8 في requirements-dev.txt
      - name: Lint (optional)
        run: |
          if python -c "import ruff" 2>/dev/null; then ruff check .; else echo "ruff not installed, skipping"; fi

      - name: Run tests
        run: |
          pytest -q

  frontend:
    name: Frontend (Next.js) - lint & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: |
          if npm run -s lint; then echo "lint ok"; else exit 1; fi

      # مهم: build قد يحتاج envs
      - name: Build
        env:
          NEXT_PUBLIC_API_BASE_URL: "http://127.0.0.1:8000"
        run: npm run build
