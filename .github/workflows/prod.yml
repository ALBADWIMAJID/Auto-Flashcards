name: Lab4 – Production CI

on:
  push:
    branches:
      - main
      - lab4-**
  pull_request:
    branches:
      - main
      - lab4-**

jobs:
  backend-tests:
    name: Backend tests (FastAPI + pytest)
    runs-on: ubuntu-latest

    steps:
      # 1) Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Настраиваем Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Устанавливаем зависимости backend + pytest
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      # 4) Запускаем все тесты (папка tests/)
      - name: Run backend tests
        run: |
          python -m pytest

  frontend-build:
    name: Frontend build (Next.js)
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Настраиваем Node.js для frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # Установка зависимостей frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci || npm install

      # Сборка Next.js-приложения
      - name: Build frontend
        run: |
          cd frontend
          npm run build

  docker-build:
    name: Docker production build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Сборка production-образов через docker-compose.prod.yml
      - name: Build Docker images (backend + frontend)
        run: |
          docker compose -f docker-compose.prod.yml build
